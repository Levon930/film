<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MovieSearch</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="index.html" class="navbar-brand">MovieSearch</a>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search films</h3>
        <form id="search-form">
          <input
            type="search"
            class="form-control"
            name="#"
            id="searchText"
            placeholder="What movie are you looking for?"
          />
        </form>
      </div>
    </div>
    <div class="container">
      <div id="movies" class="row">
        <h2 class="pop">Popular now</h2>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
